<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Online Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">
  <div class="container-fluid">
    <div class="row mb-4">
      <div class="col-12">
        <h2 class="text-center mb-4">üõ†Ô∏è Bootstrap Online Editor</h2>
        <div class="alert alert-info d-none" id="statusAlert">
          <i class="fas fa-info-circle"></i> <span id="statusMessage"></span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="row">
          <div class="col-12 mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <label class="form-label fw-bold">
                <i class="fab fa-html5 text-danger"></i> HTML
              </label>
              <button class="btn btn-sm btn-outline-light" onclick="clearCode('html')">
                <i class="fas fa-trash"></i> Clear
              </button>
            </div>
            <textarea class="form-control code-editor" id="htmlCode" placeholder="Enter your HTML code here...">
<div class="container text-center mt-5">
  <h1 class="text-primary">Hello Bootstrap</h1>
  <p class="lead">Live preview below</p>
  <button class="btn btn-success">Click me!</button>
</div></textarea>
          </div>

          <div class="col-12 mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <label class="form-label fw-bold">
                <i class="fab fa-css3-alt text-info"></i> CSS
              </label>
              <button class="btn btn-sm btn-outline-light" onclick="clearCode('css')">
                <i class="fas fa-trash"></i> Clear
              </button>
            </div>
            <textarea class="form-control code-editor" id="cssCode" placeholder="Enter your CSS code here...">
h1 {
  font-weight: bold;
  animation: fadeIn 1s ease-in;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}</textarea>
          </div>

          <div class="col-12 mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <label class="form-label fw-bold">
                <i class="fab fa-js-square text-warning"></i> JavaScript
              </label>
              <button class="btn btn-sm btn-outline-light" onclick="clearCode('js')">
                <i class="fas fa-trash"></i> Clear
              </button>
            </div>
            <textarea class="form-control code-editor" id="jsCode" placeholder="Enter your JavaScript code here...">
console.log("Hello from JS!");

// Add click event to buttons
document.addEventListener('DOMContentLoaded', function() {
  const buttons = document.querySelectorAll('button');
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      alert('Button clicked! üéâ');
    });
  });
});</textarea>
          </div>

          <div class="col-12">
            <div class="d-grid gap-2">
              <button onclick="runEditor()" class="btn btn-success btn-lg">
                <i class="fas fa-play"></i> Run Code
              </button>
              <div class="btn-group" role="group">
                <button onclick="saveCode()" class="btn btn-outline-light">
                  <i class="fas fa-save"></i> Save
                </button>
                <button onclick="loadCode()" class="btn btn-outline-light">
                  <i class="fas fa-folder-open"></i> Load
                </button>
                <button onclick="exportCode()" class="btn btn-outline-light">
                  <i class="fas fa-download"></i> Export
                </button>
                <button onclick="showTemplates()" class="btn btn-outline-light">
                  <i class="fas fa-file-code"></i> Templates
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="preview-container">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <label class="form-label fw-bold">
              <i class="fas fa-eye text-success"></i> Live Preview
            </label>
            <div class="btn-group btn-group-sm">
              <button onclick="refreshPreview()" class="btn btn-outline-light">
                <i class="fas fa-sync-alt"></i> Refresh
              </button>
              <button onclick="toggleFullscreen()" class="btn btn-outline-light">
                <i class="fas fa-expand"></i> Fullscreen
              </button>
            </div>
          </div>
          <div class="iframe-container">
            <iframe id="outputFrame" sandbox="allow-scripts allow-same-origin"></iframe>
            <div id="errorDisplay" class="error-display d-none">
              <div class="text-center p-4">
                <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                <h4>Error in Code</h4>
                <p id="errorMessage" class="text-muted"></p>
                <button onclick="runEditor()" class="btn btn-warning">
                  <i class="fas fa-redo"></i> Try Again
                </button>
              </div>
            </div>
            <div id="loading" class="loading-display d-none">
              <div class="text-center p-4">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Running code...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Templates Modal -->
  <div class="modal fade" id="templatesModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-file-code"></i> Bootstrap Templates
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="card bg-secondary">
                <div class="card-body">
                  <h6 class="card-title">404 Error Page</h6>
                  <p class="card-text small">A stylish 404 error page template</p>
                  <button onclick="loadTemplate('404')" class="btn btn-primary btn-sm">Load Template</button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card bg-secondary">
                <div class="card-body">
                  <h6 class="card-title">Landing Page</h6>
                  <p class="card-text small">Modern landing page layout</p>
                  <button onclick="loadTemplate('landing')" class="btn btn-primary btn-sm">Load Template</button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card bg-secondary">
                <div class="card-body">
                  <h6 class="card-title">Dashboard</h6>
                  <p class="card-text small">Admin dashboard template</p>
                  <button onclick="loadTemplate('dashboard')" class="btn btn-primary btn-sm">Load Template</button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card bg-secondary">
                <div class="card-body">
                  <h6 class="card-title">Contact Form</h6>
                  <p class="card-text small">Responsive contact form</p>
                  <button onclick="loadTemplate('contact')" class="btn btn-primary btn-sm">Load Template</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
